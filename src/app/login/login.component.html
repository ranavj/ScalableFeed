<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Welcome Back! ðŸ‘‹</h2>

    @if (errorMessage()) {
      <div class="bg-red-100 text-red-600 p-3 rounded mb-4 text-sm animate-pulse">
        {{ errorMessage() }}
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input 
          type="email" 
          formControlName="email"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          placeholder="guru@test.com"
        >
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input 
          type="password" 
          formControlName="password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          placeholder="********"
        >
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading()"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed flex justify-center items-center"
      >
        @if (isLoading()) {
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        } @else {
          Login
        }
      </button>
    </form>
    
    <div class="mt-4 text-center text-sm text-gray-600">
      Don't have an account? <a routerLink="/signup" class="text-blue-600 hover:underline">Sign up</a>
    </div>
  </div>
</div>
