<div class="max-w-2xl mx-auto p-4 mt-6">
  <h2 class="text-2xl font-bold mb-4">Search Posts ğŸ”</h2>

  <input 
    type="text" 
    [(ngModel)]="searchQuery"
    (input)="onSearch($event)"
    placeholder="Type to search (e.g., 'NestJS', 'Angular')..."
    class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 outline-none"
  >

  @if (isLoading()) {
    <p class="mt-4 text-gray-500">Searching...</p>
  }

  <div class="mt-6 space-y-4">
    @for (post of results(); track post.id) {
      <div class="p-4 bg-white rounded shadow border hover:bg-gray-50 transition">
        <h3 class="font-bold text-lg text-blue-600">{{ post.title }}</h3>
        <p class="text-gray-700 mt-1">{{ post.content }}</p>
      </div>
    } @empty {
      @if (searchQuery.length > 2 && !isLoading()) {
        <p class="text-gray-500 text-center">No results found.</p>
      }
    }
  </div>
</div>
