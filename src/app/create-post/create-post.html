<div class="max-w-2xl mx-auto p-4 bg-white rounded-lg shadow mt-6">
  <h2 class="text-xl font-bold mb-4 text-gray-800">Create New Post ‚úçÔ∏è</h2>

  <textarea 
    [ngModel]="content()" 
    (ngModelChange)="content.set($event)"
    placeholder="What's on your mind?"
    class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none h-32"
  ></textarea>

  @if (previewUrl()) {
    <div class="mt-4 relative">
      <img [src]="previewUrl()" class="w-full h-64 object-cover rounded-lg">
      <button 
        (click)="selectedFile.set(null); previewUrl.set(null)"
        class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600"
      >
        ‚ùå
      </button>
    </div>
  }

  <div class="flex justify-between items-center mt-4 border-t pt-4">
    
    <label class="cursor-pointer flex items-center gap-2 text-blue-600 hover:bg-blue-50 px-3 py-2 rounded transition">
      <input type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden">
      üì∑ Add Photo
    </label>

    <button 
      (click)="onSubmit()"
      [disabled]="!content() || isLoading()"
      class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center gap-2"
    >
      @if (isLoading()) {
        <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Posting...
      } @else {
        Post
      }
    </button>
  </div>
</div>
