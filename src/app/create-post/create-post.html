<div class="max-w-2xl mx-auto p-4 bg-white rounded-lg shadow mt-6">
  <h2 class="text-xl font-bold mb-4 text-gray-800">Create New Post ‚úçÔ∏è</h2>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    
    <div class="mb-4">
      <input 
        type="text" 
        formControlName="title"
        placeholder="Post Title..."
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        [class.border-red-500]="postForm.get('title')?.invalid && postForm.get('title')?.touched"
      >
      @if (postForm.get('title')?.invalid && postForm.get('title')?.touched) {
        <p class="text-red-500 text-sm mt-1">Title is required (min 3 chars).</p>
      }
    </div>

    <div class="mb-4">
      <textarea 
        formControlName="content"
        placeholder="What's on your mind?"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none h-32"
        [class.border-red-500]="postForm.get('content')?.invalid && postForm.get('content')?.touched"
      ></textarea>
      @if (postForm.get('content')?.invalid && postForm.get('content')?.touched) {
        <p class="text-red-500 text-sm mt-1">Content is required.</p>
      }
    </div>

    @if (previewUrl()) {
      <div class="mb-4 relative">
        <img [src]="previewUrl()" class="w-full h-64 object-cover rounded-lg border">
        <button
          type="button"
          (click)="selectedFile.set(null); previewUrl.set(null)"
          class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600 shadow-md"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    }

    <div class="flex justify-between items-center mt-4 border-t pt-4">
      
      <label class="cursor-pointer flex items-center gap-2 text-blue-600 hover:bg-blue-50 px-3 py-2 rounded transition font-medium">
        <input type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden">
        üì∑ Add Photo
      </label>

      <button 
        type="submit"
        [disabled]="postForm.invalid || isLoading()"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center gap-2 transition-all"
      >
        @if (isLoading()) {
          <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Posting...
        } @else {
          Post
        }
      </button>
    </div>

  </form>
</div>
